<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Macro V5.5 - Pro</title>
    <style>
        :root {
            --n-green: #00ff88;
            --n-red: #ff2e63;
            --n-gold: #ffcc00;
            --n-blue: #00d4ff;
            --bg: #0a0a0a;
            --card: #151515;
        }
        body {
            background: var(--bg);
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 10px;
            padding-bottom: 120px; /* Espacio para botones */
        }
        #header-signal {
            text-align: center;
            padding: 20px;
            background: #000;
            border-radius: 15px;
            border: 1px solid #333;
            margin-bottom: 10px;
        }
        #signal-side { font-size: 2rem; margin: 0; }
        #equity-display {
            background: var(--card);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 10px;
        }
        #equity-value { font-size: 1.5rem; color: var(--n-green); font-weight: bold; }
        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;
            margin-bottom: 10px;
        }
        #ai-stats {
            background: var(--card);
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid var(--n-blue);
        }
        /* BOTONES MÓVILES FIX */
        #mobile-controls {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: rgba(10, 10, 10, 0.9);
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            border-top: 1px solid #333;
        }
        .btn-m {
            flex: 1;
            height: 70px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .buy { background: var(--n-green); color: black; }
        .sell { background: var(--n-red); color: white; }
    </style>
</head>
<body>
    <div id="header-signal">
        <h1 id="signal-side">ESPERANDO ADN</h1>
        <div id="v-label">CONFLUENCIA: 0%</div>
    </div>
    
    <div id="stretch-warning" style="text-align:center; padding:10px; font-weight:bold;">FLUJO: ESTABLE</div>
    
    <div id="equity-display">
        <span id="equity-value">$1000.00</span>
        <div id="wealth-log" style="font-size:0.8rem; color:#888; height:40px; overflow:hidden;"></div>
    </div>

    <div class="main-container">
        <div id="col-high"></div>
        <div id="col-mid"></div>
        <div id="col-low"></div>
    </div>

    <div id="ai-stats">
        <div id="ai-best-match">IA LÍDER: ---</div>
        <div id="ai-signal-value" style="font-size:1.5rem; font-weight:bold;">---</div>
        <div id="ai-confidence">0% ADN MATCH</div>
        <div id="ai-next-move">PROYECCIÓN: ---</div>
    </div>

    <div id="visual-dna-track" style="display:flex; overflow-x:auto; gap:5px; padding:10px 0;"></div>

    <div style="display:flex; gap:5px;">
        <button onclick="MarketBridge.exportData()" style="flex:1; padding:10px;">REPORT</button>
        <button onclick="MarketBridge.reset()" style="flex:1; padding:10px;">RESET</button>
    </div>

    <div id="mobile-controls">
        <button class="btn-m buy" onclick="MarketBridge.injectManual('A')">COMPRA (A)</button>
        <button class="btn-m sell" onclick="MarketBridge.injectManual('B')">VENTA (B)</button>
    </div>

    <script src="ui_manager.js"></script>
    <script src="market_bridge_core.js"></script>
</body>
</html>
